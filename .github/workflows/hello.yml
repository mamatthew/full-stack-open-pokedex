name: Hello World!

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run:
          echo "Hello World!"
          
  now_it_is_job:
    runs-on: ubuntu-20.04
    steps:
      - name: current_date
        run: date
        
  director_contents_job:
    runs-on: ubuntu-20.04
    steps:
      - name: directory_contents
        run: ls -l
